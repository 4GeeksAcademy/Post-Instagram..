<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Post-Instagram</title>
</head>

<body>
    <div class="post">
        <div class="post-header">
            <div class="logo">
                <i class="fa-brands fa-html5"></i>
            </div>
            <div class="info">
                <h3 class="margin-none">HTML</h3>
                <span>Rigoberto</span>
            </div>

            <div class="post-menu">
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
        </div>

        <div class="post-img">
            <img src="https://images.unsplash.com/photo-1715512518630-18b8f4aea693?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw4fHx8ZW58MHx8fHx8"
                alt="">
        </div>

        <div class="post-body">
            <div class="iconos">
                <div>
                    <i class="far fa-heart"></i>
                    <i class="far fa-comment"></i>
                    <i class="far fa-paper-plane"></i>
                </div>
                <div>
                    <i class="far fa-bookmark"></i>
                </div>
            </div>
            <p>Like by <strong>4GeeksAcademy,html,Web</strong> and <strong>100,000 others</strong>.</p>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Dolor est laborum incidunt maxime, nihil illum
                ultamcoper suscrit.</p>
        </div>

    </div>
    <script src="https://kit.fontawesome.com/16b10f7f18.js" crossorigin="anonymous"></script>

</body>

</html>
